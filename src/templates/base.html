{% load staticfiles %}
<!-- Doctype html -->
<html>
  <head>
    <title>
      {% block head_title %}
      Welcome
      {% endblock head_title %}
    </title>
    <link rel="stylesheet" href='{% static "css/reset.css" %}' />
    <link rel="stylesheet" href='{% static "css/base.css" %}' />
    <style>
      {% block styles %}
      {% endblock styles %}
    </style>
    {% block head_extra %}
    {% endblock head_extra %}
  </head>
  <body>
    <header></header>
    <section class="main-content">
      {% block content %}{% endblock content %}
    </section>
    <footer></footer>
    <! -- Javascript -->
    {% block js %}{% endblock js %}
    {% block extra_js %}{% endblock extra_js %}
    <! -- End Javascript -->
  </body>
</html>
